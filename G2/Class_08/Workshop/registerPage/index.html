<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/genericPageStyle.css">
    <link rel="stylesheet" href="../assets/loginBlock.css">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <header>
        <nav>
            <div id="companyHeadlineBlock">
                <img src="https://www.companyfolders.com/blog/media/2015/01/adidas-300x207.jpg" alt="" height="100px">
            </div>
            <div id="loginBlock">               
                <div class="loginBlock__container">
                    <input type="text" placeholder="password" id="passwordInput">
                </div>
                <div class="loginBlock__container">
                    <input type="password" placeholder="username" id="usernameInput">
                </div>
                <div class="loginBlock__container">
                    <button id="loginButton">Login</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="registerUserContainer">
            <div class="registerUserContainer__inputBlock">
                <label for="username">Username</label>
                <input name="username" type="text" placeholder="username" id="userRegister">
            </div>
            <div class="registerUserContainer__inputBlock">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="password" id="userPassword">
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="./script.js" type="module"></script>
</body>

</html>
