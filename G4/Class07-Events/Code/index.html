<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h2>Traditional DOM Event Handlers</h2>
      <button id="clickMeBtn">Click Me!</button>
    </section>
    <section>
      <h2>Event listeners</h2>
      <button id="nameBtn">Print Full Name!</button>
      <input type="text" id="username" />
      <p class="error-msg"></p>
    </section>
    <section>
      <h2>Exercise 2</h2>
      <p class="style-paragraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo nihil
        placeat mollitia in? Autem animi expedita nam blanditiis, natus id est
        sint enim in. Eos neque ex voluptatum architecto voluptates.
      </p>
      <button class="change-btn">Change Paragraph Styles!</button>
    </section>
    <section>
      <h2>Exercise 3</h2>
      <input type="text" placeholder="first name" id="firstName" />
      <input type="text" placeholder="last name" id="lastName" />
      <input type="text" placeholder="age" id="age" />
      <input type="text" placeholder="email" id="email" />
      <button id="userBtn">Print User Details</button>

      <p class="user-details"></p>
    </section>
    <script src="app.js"></script>
  </body>
</html>
